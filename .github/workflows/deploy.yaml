name: Deploy API-GATEWAY 

on:
  push:
    tags:
      - 'v*'
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/analytics-service:${{ github.ref_name }} .
          docker tag ghcr.io/${{ github.repository_owner }}/analytics-service:${{ github.ref_name }} ghcr.io/${{ github.repository_owner }}/analytics-service:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/analytics-service:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository_owner }}/analytics-service:latest
      - name: Trigger deployment 
        run: |
          echo "Init version ${{ github.ref_name }} deployment..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_KEY }}" \
            "${{ secrets.COOLIFY_URL_WH }}"